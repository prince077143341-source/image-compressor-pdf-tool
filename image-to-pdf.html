<div class="container">
  <div class="card">
    <h1>ðŸ“„ Image to PDF Converter</h1>
    <p>Select multiple images and convert them into a single PDF file.</p>

    <input type="file" id="pdfImgs" multiple accept="image/*">

    <button onclick="toPDF()">Convert to PDF</button>
  </div>
</div>

<script>
async function toPDF(){
  const files = document.getElementById("pdfImgs").files;
  if(!files.length){
    alert("Select images first");
    return;
  }
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF();

  for(let i=0;i<files.length;i++){
    const data = await fileToDataURL(files[i]);
    if(i>0) pdf.addPage();
    pdf.addImage(data,"JPEG",10,10,190,260);
  }
  pdf.save("images.pdf");
}

function fileToDataURL(file){
  return new Promise(resolve=>{
    const reader=new FileReader();
    reader.onload=e=>resolve(e.target.result);
    reader.readAsDataURL(file);
  });
}
</script>
