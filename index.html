<script>
const qr=document.getElementById("qr"),qv=document.getElementById("qv");
qr.oninput=()=>qv.textContent=qr.value+"%";

function toggleTheme(){
 document.body.classList.toggle("light");
 localStorage.theme=document.body.classList.contains("light");
}
if(localStorage.theme==="true")document.body.classList.add("light");

// Drag Drop
dropBox.onclick=()=>images.click();
dropBox.ondragover=e=>{e.preventDefault();dropBox.style.opacity=.7}
dropBox.ondragleave=()=>dropBox.style.opacity=1;
dropBox.ondrop=e=>{
 e.preventDefault();images.files=e.dataTransfer.files;dropBox.style.opacity=1;
}

// Compression
async function compressAll(){
 const files=images.files;if(!files.length)return alert("Select images");
 const zip=new JSZip();let total=0;
 for(const f of files){
  const img=await loadImg(f);
  const c=document.createElement("canvas");
  c.width=img.width;c.height=img.height;
  c.getContext("2d").drawImage(img,0,0);
  const blob=await new Promise(r=>c.toBlob(r,"image/jpeg",qr.value/100));
  zip.file("compressed_"+f.name,blob);total++;
 }
 zip.generateAsync({type:"blob"}).then(b=>{
  download(b,"compressed_images.zip");
  info.textContent=`${total} images compressed`;
 });
}

function loadImg(f){
 return new Promise(r=>{
  const i=new Image();
  i.onload=()=>r(i);
  i.src=URL.createObjectURL(f);
 });
}
function download(b,n){
 const a=document.createElement("a");
 a.href=URL.createObjectURL(b);a.download=n;a.click();
}

// PDF
async function toPDF(){
 const f=pdfImgs.files;if(!f.length)return alert("Select images");
 const {jsPDF}=window.jspdf;const pdf=new jsPDF();
 for(let i=0;i<f.length;i++){
  const d=await fileToDataURL(f[i]);
  if(i)pdf.addPage();
  pdf.addImage(d,"JPEG",10,10,190,260);
 }
 pdf.save("images.pdf");
}
function fileToDataURL(f){
 return new Promise(r=>{
  const fr=new FileReader();
  fr.onload=e=>r(e.target.result);
  fr.readAsDataURL(f);
 });
}
</script>
